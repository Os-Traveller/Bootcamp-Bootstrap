<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boot-Camp</title>
  <link rel="stylesheet" href="./Vendors/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/427d78f432.js" crossorigin="anonymous"></script>
  <script src="./Vendors/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <!-- header starts -->
  <header>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container mt-2">
        <a class="navbar-brand" href="#">Frontend Bootcamp</a>
        <!-- toogle-menu starts -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toogle-menu ends -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <!-- this will collapse -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">What You'll Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Questions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Instructors</a>
            </li>
          </ul>
          <!-- this will collapse -->
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
  </header>
  <!-- header ends -->
  <!-- main starts -->
  <main>
    <!-- herobox starts -->
    <section class="bg-dark text-light p-5">
      <!-- herobox container starts -->
      <div class="container text-center text-lg-start">
        <div class="row row-cols-lg-2 align-items-center">
          <div class="col p-3">
            <h1 class="mb-4">Become a <span class="text-warning">Web Developer</span></h1>
            <p class="mb-3">We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>
            <button class="btn btn-primary btn-lg">Start Enrollment</button>
          </div>
          <img class="img-fluid d-none d-lg-block" src="./img/showcase.svg" alt="showcase">
        </div>
      </div>
      <!-- herobox container ends -->
    </section>
    <!-- herobox ends -->
    <!-- newsletter starts -->
    <section class="bg-primary p-5 text-light">
      <div class="container mx-auto">
        <div class="row row-cols-1 row-cols-lg-2">
          <h3 class="col pb-4 pb-lg-0 text-center text-lg-start">Sing Up For Our Newsletter</h3>
          <div class="col d-flex">
            <input type="text" class="form-control" placeholder="Enter Email">
            <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- newsletter ends -->
    <!-- ------- this is Development Brunch ------- -->
  </main>
  <!-- main ends -->

</body>
</html>
